<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <link href="css/style.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <main class="main-style">
        <div class="main-wrapper">
            <div class="quantity">
                <span>Количество игроков</span>
                    <div class="quantity-button">
                        <input type="number" class="input-quantity" value = "1" title="Введи количество игроков" readonly>
                        <button class="button-updown button-up">&#9650;</button>
                        <button class="button-updown button-down">&#9660;</button>
                        
                    </div>
                    <button class="button-change-name">Изменить имена игроков</button>
                    <div class="test-button">Заполнить тестовыми данными</div>
            </div>

            <div class="table-wrapper">
                <div>Введи максимальное количество которое сможешь сделать</div>
                <div class="table">
                </div>
            </div>
            <div class="calculate-wrapper">
                <div class="radio">
                    <label>
                        <input type="radio" name="difficulty" value="easy">
                        Легко
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="normal" checked>
                        Нормально
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard">
                        Сложно
                    </label>
                </div>
                <div class="difficulty-text">
                </div>
                <div class="calculate-button">
                    Поехали!
                </div>
            </div>
        </div>
    </main>

    <section class="modal modal-task">
        <div class="modal-wrapper">
        </div>
        <button class="modal-close" type="button">Закрыть</button>
    </section>
    <div class="modal-overlay"></div>

    <section class="modal modal-name">
        <div class="modal-name-wrapper">
            <div class="modal-name-table">
                <div class="name-text-input">
                    <div class="name-split-text">
                        Игрок 1
                    </div>
                    <div class="name-split-input">
                        <input type="text" class="name-input">
                    </div>
                </div>
                <div class="name-text-input">
                    <div class="name-split-text">
                        Игрок 2
                    </div>
                    <div class="name-split-input">
                        <input type="text" class="name-input">
                    </div>
                </div>
                <div class="name-text-input">
                    <div class="name-split-text">
                        Игрок 3
                    </div>
                    <div class="name-split-input">
                        <input type="text" class="name-input">
                    </div>
                </div>
            </div>
            <button class="button-save-name">Записать</button>
        </div>
        <button class="modal-close-name" type="button">Закрыть</button>
    </section>

    <script src="js/main.min.js"></script>
</body>
</html>
